<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,1,-25" />
<section [ngClass]="{'loading': !taskList.length}">
	<ul *ngIf="taskList.length">
		<li *ngFor="let item of taskList; let i = index">
			<input type="checkbox" [(ngModel)]="item.checked">
			<input type="text" [(ngModel)]="item.task">

			<button class="delete material-symbols-outlined" (click)="deleteItem(i)">
				delete
			</button>
		</li>
	</ul>
</section>

<app-todo-input-add-itens></app-todo-input-add-itens>
<app-todo-button-delete *ngIf="taskList.length" (buttonDelete)="deleteAll()"></app-todo-button-delete>
